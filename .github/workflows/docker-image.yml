name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file src/seguridad.Dockerfile --tag us-central1-docker.pkg.dev/nomonoliticas-452502/saludtech:seguridad
